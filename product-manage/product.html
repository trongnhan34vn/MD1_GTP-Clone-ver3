    <script>

        function postProduct() {
            let nameProduct = document.getElementById('nameProduct').value;
            let priceProduct = document.getElementById('priceProduct').value;
            let id = 0;
            let img = getImage();
            if (listProducts.length == 0) {
                id = 1;
            } else {
                id = listProducts[listProducts.length - 1].id + 1;
            }
            let newProduct = new Products(id, img, nameProduct, priceProduct);
            listProducts.push(newProduct);
            localStorage.removeItem('list_product');
            localStorage.setItem('list_product', JSON.stringify(listProducts));
            drawTable();
        }
        console.log(listProducts);
        function drawTable() {
            let table = "";
            for (let i = 0; i < listProducts.length; i++) {
                table += `<tr>
                        <td>
                            <img style="width: 80px"
                                src="${listProducts[i].img}"
                                alt="">
                            <p style="padding: 10px">${listProducts[i].name}</p>
                        </td>
                        <td>${formatNumber(listProducts[i].price)}</td>
                        <td>
                            <button onclick="deleteProduct(${listProducts[i].id})">delete</button>
                        </td>
                    </tr>`;
            }
            document.getElementById('draw-table').innerHTML = table;
        }

        drawTable();

    </script>
